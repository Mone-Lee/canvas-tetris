<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用canvas开发俄罗斯方块游戏</title>
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="tetris-wrap">
		<canvas id="canvas" width="260" height="400"  style="border:1px solid silver;background-color: black;"></canvas>
		<div class="score-wrap">
			<p class="score-title">score</p>
			<p class="score-num" id="score">0</p>
		</div>
		<canvas id="next-box" width="100" height="120" style="background-color: black;"></canvas>
		<!-- 消除行时，当前消除行数可得分数动画效果 -->
		<div class="pop-score-wrap" id="pop-score-wrap">+ <span id="pop-score">50</span></div>

		<div class="ctr-btn-line">
			<div id="start-btn" class="ctrl-btn start-btn">start</div>
			<!-- <div id="restart-btn" class="ctrl-btn restart-btn">restart</div> -->
			<div id="pause-btn" class="ctrl-btn pause-btn">pause</div>
			
		</div>
	</div>
	
	<script type="text/javascript" src="./js/utils.js"></script>
	<script type="text/javascript" src="./js/box.js"></script>
	<script type="text/javascript" src="./js/map.js"></script>
	<script type="text/javascript" src="./js/gameModel.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
